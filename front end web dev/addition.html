<script>
    function add(a, b){
        z = a + b
        document.querySelector(".three").innerHTML = z
        document.querySelector('.one').innerHTML = a
        document.querySelector('.two').innerHTML = b
    }
    value1 = parseInt(prompt("what is your first value?"))
    value2 = parseInt(prompt("what is your second value?"))
    add(value1, value2)
</script>
